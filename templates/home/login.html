{% extends 'base.html' %}{% load static %}{% block content %}
<link rel="stylesheet" href="{% static "_login.css" %}">

<style>
  .glitch {
		text-transform: uppercase;
		position: relative;

		text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
			-0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
			0.025em 0.05em 0 rgba(0, 0, 255, 0.75);

		animation: glitch 500ms infinite;
        height: 70px;
        width: 400px;
        background-color: black;
        color:white;
        border-color: #66FCF1;
        border-radius: 20px;
        font-size: 28px;
	}

	.glitch span {
		position: absolute;
		top: 0;
		left: 0;
	}

	.glitch span:first-child {
		animation: glitch 650ms infinite;
		clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
		transform: translate(-0.025em, -0.0125em);
		/* color: green; */
		opacity: 0.8;
	}

	.glitch span:last-child {
		animation: glitch 375ms infinite;
		clip-path: polygon(0 80%, 100% 20%, 100% 100%, 0 100%);
		transform: translate(0.0125em, 0.025em);
		/* color: red; */
		opacity: 0.8;
	}

	/* https://web.dev/prefers-reduced-motion/#(bonus)-forcing-reduced-motion-on-all-websites */

	@keyframes glitch {
		0% {
			text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
				-0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
				-0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
		}
		14% {
			text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
				-0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
				-0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
		}
		15% {
			text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
				0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
				-0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
		}
		49% {
			text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
				0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
				-0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
		}
		50% {
			text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
				0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75);
		}
		99% {
			text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
				0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75);
		}
		100% {
			text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
				-0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
				-0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
		}
	}

	@media (prefers-reduced-motion: reduce) {
		*,
		::before,
		::after {
			animation-delay: -1ms !important;
			animation-duration: 1ms !important;
			animation-iteration-count: 1 !important;
			background-attachment: initial !important;
			scroll-behavior: auto !important;
			transition-duration: 0s !important;
			transition-delay: 0s !important;
		}
	}
canvas {
	display: block;
	position: fixed;
	top: 0;
	left: 0;
	opacity: 0.7;
}

#particles-js {
  	z-index: -1;
	position: fixed;
	width: 100vw;
	height: 100vh;
}
</style>


<div class="container">
    <div id="particles-js"></div>
    <div class="finger_pr">
      <image id="finger" src="{% static 'login_images/Fingerprint-bro 1.png' %}">

    </div>
 

  <div class="dots1">
     <image  id="f_d1" src="{% static 'login_images/Ornament 16 (1).png' %}">
     <image id="f_d2"  src="{% static 'login_images/Ornament 16 (1).png' %}">
  </div>
   

  <div class="buttons">
    <a href="{% url 'social:begin' 'google-oauth2' %}">
      <div class="button_1" >
        <button href="#" class="glitch">
            Login with <image id="b2_im" src="{% static 'login_images/Vector.png' %}"></image>
          </button>
      </div>
    </a>
  

  </div>



  <div class="dots2" >
     <image id="f_d3" src="{% static 'login_images/Ornament 16 (1).png' %}">
     <image id="f_d4"  src="{% static 'login_images/Ornament 16 (1).png' %}">
  </div>

</div>



<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 40,
                "density": {
                    "enable": true,
                    "value_area": 500
                }
            },
            "color": {
                "value": "#085953"
            },
            "shape": {
                "type": "polygon",
                "stroke": {
                    "width": 2,
                    "color": "#085953"
                },
                "polygon": {
                    "nb_sides": 6
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": true
            },
            "size": {
                "value": 10,
                "random": true
            },
            "line_linked": {
                "enable": true,
                "distance": 200,
                "color": "#66fcf1",
                "opacity": 0.2,
                "width": 2
            },
            "move": {
                "enable": true,
                "speed": 5,
                "direction": "bottom",
                "random": true,
                "straight": true,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": [
                        "grab",
                        "bubble"
                    ]
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 0.7
                    }
                },
                "bubble": {
                    "distance": 600,
                    "size": 12,
                    "duration": 1,
                    "opacity": 0.8,
                    "speed": 2
                },
                "repulse": {
                    "distance": 400,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 20
                },
                "remove": {
                    "particles_nb": 10
                }
            }
        },
        "retina_detect": true
    });
    
    </script>

{% endblock %}
