{% extends 'base.html' %} {% load static %}

{% block title%}
<title>Dashboard</title>
<head>
  <link rel="stylesheet" href="{% static 'user/dashboard.css' %}">
</head>

{% endblock %}



{% block content %}
<div class="container">

  <h1>
    <u>
     Dashboard
    </u>
  </h1>

  <br>
  
  <div class="user">
    <img
      src="{{ player.image }}"
      alt="{{ player.name }}"
      class="imageusr"
    /><br />
    <div class="name" style="font-size: x-large; font-weight: 600;">
      {{ player.name }}
    </div>

    <div class="container">

     

      <div class="score">
        <ul>
          <li>
            Score - {{ player.score }}
          </li>
          <li>
            Rank - {{rank}}
          </li>
        </ul>
       
      </div>
    </div>

    <form action="{% url 'quiz:stageone' %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary mb1 bg-blue">
        Start
      </button>
    </form>
    <br />
    <a href="{% url 'user:formdata' %}">
      <button
        style="font-size: medium;"
        type="submit"
        class="btn btn-primary mb1 bg-blue"
      >
        View/Update Profile
      </button></a
    >
  </div>
</div>

{% endblock %}
