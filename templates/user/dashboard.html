{% extends 'base.html' %} {% load static %}

{% block title%}<title>Dashboard</title>{% endblock %}

{% block content %}
<div class="container">
  <div class="user">
    <img
      src="{{ player.image }}"
      alt="{{ player.name }}"
      class="imageusr"
    /><br />
    <div class="name" style="font-size: x-large; font-weight: 600;">
      {{ player.name }}
    </div>

    <div class="container">
      <div class="score" style="font-size: medium;">
        <p>{{ player.score }}</p>
        <p>Score</p>
      </div>
     <div class="rank" style="font-size: medium;">
      <p>{{rank}}</p>
      <p>Rank</p>
      </div>
    </div>

    <form action="{% url 'quiz:stageone' %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary mb1 bg-blue">
        Start
      </button>
    </form>
    <br />
    <a href="{% url 'user:formdata' %}">
      <button
        style="font-size: medium;"
        type="submit"
        class="btn btn-primary mb1 bg-blue"
      >
        View/Update Profile
      </button></a
    >
  </div>
</div>

{% endblock %}
