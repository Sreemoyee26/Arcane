<style>
	/* canvas {
		margin: auto;
		opacity: 0.3;
		z-index: -2;
		display: block;
		position: fixed;
		top: 0;
		left: 0;
	} */

	.user-card {
		background-color: rgba(255, 255, 255, 0.1) !important;
		margin-top: 10%;
	}
	.glitch {
		position: relative;
		text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
			-0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
			0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
		animation: glitch 500ms infinite;
	}

	.glitch span {
		position: absolute;
		top: 0;
		left: 0;
	}

	.glitch span:first-child {
		animation: glitch 650ms infinite;
		clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
		transform: translate(-0.025em, -0.0125em);
		/* color: green; */
		opacity: 0.8;
	}

	.glitch span:last-child {
		animation: glitch 375ms infinite;
		clip-path: polygon(0 80%, 100% 20%, 100% 100%, 0 100%);
		transform: translate(0.0125em, 0.025em);
		/* color: red; */
		opacity: 0.8;
	}

	/* https://web.dev/prefers-reduced-motion/#(bonus)-forcing-reduced-motion-on-all-websites */

	@keyframes glitch {
		0% {
			text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
				-0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
				-0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
		}
		14% {
			text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
				-0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
				-0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
		}
		15% {
			text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
				0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
				-0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
		}
		49% {
			text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
				0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
				-0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
		}
		50% {
			text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
				0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75);
		}
		99% {
			text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
				0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75);
		}
		100% {
			text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
				-0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
				-0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
		}
	}
</style>

   .left { 
    float: none;
    margin-right:0;
    width:auto;
    border:0;   
  }
}
	.alignment{
		align-items: center;
		align-content: center;
	}
	.parent-container{
    display: flex;
    justify-content: space-between;
    margin: 0 2rem;
}
.parent-container .image-container{
    flex: 1;
    margin: auto;
}
.parent-container .image-container img{
    width: 100%;
    height: auto;
    max-height: 650px;
    max-width: 650px;
}
.parent-container .user-container{
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex: 1;

}
.parent-container .user-container .user-card{
    /* background-color: violet; */
    padding: 30px;
    /* margin: auto; */
    border-radius: 18px;
    background: #202833;
}
.parent-container .user-container .user-card .profile-nsr-container{
    display: flex;
    /* background-color: firebrick; */
}
.parent-container .user-container .user-card .profile-nsr-container .left{
    /* background-color: #888; */
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.parent-container .user-container .user-card .profile-nsr-container .left .name{
    color: #C5C6C8;
    margin-top: 13px;
    font-size: 32px;
    font-weight: 700;
}
.parent-container .user-container .user-card .profile-nsr-container .left img{
    height: 232px;
    width:  232px;
    border-radius: 30px;
    background-blend-mode: color;
    background-color: #fff;
   
}
.parent-container .user-container .user-card .profile-nsr-container .right{
    /* background-color: chartreuse; */
	/* display: flex; */
    width: 100%;
    text-align: left;
	margin-left: 80px;
    padding: 15px;
}
.parent-container .user-container .user-card .profile-nsr-container .right .special-color{
    color: #66FCF1;
    font-size: 3.2rem;
    font-weight: 600;
    /* background-color: darkblue; */
}
.parent-container .user-container .user-card .profile-nsr-container .right .score{
    margin-bottom: 28px;
}
.parent-container .user-container .user-card .profile-nsr-container .right p{
    color: #C5C6C8;
    font-weight: 400;
    font-size: 2rem;
    line-height: 14px;
}
.parent-container .user-container .buttons-container{
    display: flex;

    width: 100%;
    justify-content: space-between;
}
.parent-container .user-container .buttons-container button{
    background: transparent !important;
    border-radius: 12px;
    border: 2px solid #66FCF1;
    padding: 8px 70px;
    color: #C5C6C8;
    font-size: 1.4rem;
    font-weight: 500;
    margin: 18px 22px;
}


/* Dots Css*/
.top-left{
    position: absolute;
    z-index: -1;
    top: 120px;
    left: 2px;
    display: flex;
    flex-direction: column;
}
.top-left svg:first-child{
    margin-bottom: 40px;
}

.top-right{
    position: absolute; 
    z-index: -1;
    top: 40px;
    right: -30px;
    font-size: 16px;
    display: flex;
    overflow: hidden;
    transform: rotate(180deg)
}
.top-right {
    display: flex;
}
.top-right svg{
    margin-bottom: 40px;
}
.bottom-left{
    position: absolute;
    bottom: 0px; 
    left: 170px;
    z-index: -1;
}
.bottom-left svg:first-child{
    margin-bottom: 30px;
}
.bottom-left svg{
    margin-bottom: 30px;
}

@media (max-width: 1000px)
{
    .dots{
        display: none;
    }
    .parent-container {
        margin: auto;
        flex-direction: column-reverse;
    }
    .parent-container .image-container img{

        height: auto;
        max-width: 370px;
    }
    .parent-container .user-container .user-card{
        margin: auto;
        /* margin-bottom: 300px; */
    }
    .parent-container .user-container .user-card .profile-nsr-container .left{

        padding: 15px;
        width: 50%;
    }
    .parent-container .user-container .user-card .profile-nsr-container .left .name{
        margin-top: 13px;

        font-weight: 400;
    }

        justify-content: space-between;
    }

        padding: 8px 19px;

    }
